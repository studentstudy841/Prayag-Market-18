<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayag Corner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Prayag Corner</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button>Sign In</button>
            <button>Cart</button>
        </div>
    </header>

    <!-- Main Section (Product Listing) -->
    <main>
        <h2>Featured Products</h2>
        <section class="product-list">
            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/31qVIrbLqJL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Rs:21000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/51oxLWK2kJL.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Rs:3999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/61Famx7xQwL._SX679_.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Rs:399</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/51fC8moRwQL._SY395_SX395_.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Rs:499</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Prayag Corner. All rights reserved.</p>
    </footer>
</body>
</html>
